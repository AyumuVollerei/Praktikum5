<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Buku Tamu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card my-5">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">Formulir Buku Tamu</h2>
              <form>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Nama Lengkap</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    name="nama_lengkap"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Jenis Kelamin</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="jenis_kelamin"
                      id="male"
                      value="L"
                      checked
                    />
                    <label class="form-check-label" for="male">
                      Laki-laki
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="jenis_kelamin"
                      id="female"
                      value="P"
                    />
                    <label class="form-check-label" for="female">
                      Perempuan
                    </label>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="address" class="form-label">Alamat Tinggal</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="alamat"
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Aktif pada sosial media</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="facebook"
                      value="Ya"
                      id="facebookCheck"
                      checked
                    />
                    <label class="form-check-label" for="facebookCheck">
                      Facebook
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="twitter"
                      value="Ya"
                      id="twitterCheck"
                    />
                    <label class="form-check-label" for="twitterCheck">
                      Twitter
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="instagram"
                      value="Ya"
                      id="instagramCheck"
                    />
                    <label class="form-check-label" for="instagramCheck">
                      Instagram
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="path"
                      value="Ya"
                      id="pathCheck"
                    />
                    <label class="form-check-label" for="pathCheck"> Path </label>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="infoSource" class="form-label"
                    >Mengetahui web ini dari:</label
                  >
                  <select class="form-select" id="infoSource" name="info">
                    <option selected>-= Pilih =-</option>
                    <option value="web">Web</option>
                    <option value="surat kabar">Surat Kabar</option>
                    <option value="teman kerabat">Teman/Kerabat</option>
                    <option value="browsing internet">Browsing Internet</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="message" class="form-label">Pesan</label>
                  <textarea
                    class="form-control"
                    id="message"
                    name="pesan"
                    rows="4"
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Kirim
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
