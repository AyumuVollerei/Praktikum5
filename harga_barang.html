<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Harga Barang</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header text-center">
              <h3>Daftar Harga Barang</h3>
            </div>
            <div class="card-body">
              <table
                class="table table-bordered table-hover text-center"
              >
                <thead class="table-dark">
                  <tr>
                    <th>Nama Barang</th>
                    <th>Harga</th>
                    <th colspan="2">Kuantiti</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Buku</td>
                    <td>Rp 5.000</td>
                    <td>100</td>
                    <td>lusin</td>
                  </tr>
                  <tr>
                    <td>Kertas A4</td>
                    <td>Rp 40.000</td>
                    <td>100</td>
                    <td rowspan="2" class="align-middle">pack</td>
                  </tr>
                  <tr>
                    <td>Pulpen</td>
                    <td>Rp 4.000</td>
                    <td>50</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
